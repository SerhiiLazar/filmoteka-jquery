

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Filmoteka | Library</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/dist/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/dist/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/dist/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/dist/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="" />
    <!-- <meta property="og:image" content="images/dist/preview.jpg"> -->

    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <header class="header-lib">
  <div class="container">
    <div class="header-lib__container">
      <!-- Logo -->
      <a
        class="logo hover-target"
        href="./index.html"
        aria-label="Website Logo"
        lang="en"
      >
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/dist/sprite.svg#logo-icon"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>

      <!-- Navigation -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item hover-target">
            <a class="nav__link" href="./index.html">Home</a>
          </li>
          <li class="nav__item hover-target">
            <a class="nav__link nav__link--current" href="./library.html"
              >My library</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <!-- Button-box-->
    <div class="btn-container">
      <button
        class="library-button hover-target"
        id="watched-lib"
        type="button"
      >
        <span class="label">watched</span>
      </button>

      <button class="library-button hover-target" id="queue-lib" type="button">
        <span class="label">queue</span>
      </button>
    </div>
    <!-- User-theme
    <div class="page-action">
      <button type="button" class="page-action__theme hover-target"></button>
    </div> -->
  </div>
</header>

<!-- Plug-empty-->
<section id="library-container" class="content">
  <div id="spinner" hidden>Loading...</div>
  <div class="container content-library__card">
    <div class="content-library__img-card">
      <img
        src="https://i.imgur.com/iLiA7oC.png"
        loading="lazy"
        alt="mike"
        class="content-library__image"
      />
    </div>
    <div class="content-library__list">
      <h2 class="content-library__title">Ouhh... it's empty in here!</h2>
      <p class="content-library__text">
        <a class="content-library__link" href="./index.html">Go back</a>
        and add your favorite movies.
      </p>
    </div>
  </div>
</section>

    <div id="modal" class="backdrop is-hidden">
  <div class="modal">
    <button type="button" class="modal__btn-close" data-modal-close>
      <svg class="modal__icon-close" width="14" height="14">
        <use href="../images/dist/sprite.svg#close-icon"></use>
      </svg>
    </button>
    <div class="modal__image-thumb">
      <img class="modal__image" />
    </div>
    <div class="modal__info-thumb">
      <h2 class="modal__title"></h2>
      <table class="modal__info">
        <tr class="modal__info-entry">
          <td class="modal__info-key">Vote / Votes</td>
          <td>
            <span
              id="vote-1"
              class="modal__info-value-vote modal__info-value-vote--accent"
            ></span>
            / <span id="vote-2" class="modal__info-value-vote"></span>
          </td>
        </tr>
        <tr class="modal__info-entry">
          <td class="modal__info-key">Popularity</td>
          <td id="popularity" class="modal__info-value"></td>
        </tr>
        <tr class="modal__info-entry">
          <td class="modal__info-key">Original Title</td>
          <td class="modal__info-value modal__info-value-title"></td>
        </tr>
        <tr class="modal__info-entry">
          <td class="modal__info-key">Genre</td>
          <td id="genres" class="modal__info-value"></td>
        </tr>
      </table>

      <h3 class="modal__about">About</h3>
      <p id="about" class="modal__about-text"></p>
      <div class="modal__btn-container">
        <button
          id="watched"
          type="button"
          class="modal__btn modal__btn-watched"
        ></button>
        <button
          id="queue"
          type="button"
          class="modal__btn modal__btn-queue"
        ></button>
      </div>
    </div>
  </div>
</div>


    <main>
      <section id="library-content" class="library-pge">
  <div id="spinner" hidden>Loading...</div>
  <ul id="imageResultsLib" class="container container-open-modal library"></ul>
  <div
    id="tui-pagination-container"
    class="tui-pagination is-hidden pagination_hidden"
  ></div>
</section>
<!-- <div hidden id="spinner"></div>
<div class="cursor" id="cursor"></div>
<div class="cursor2" id="cursor2"></div>
<div class="cursor3" id="cursor3"></div> -->

      <button class="scroll-btn" type="button" id="scroll-up" hidden>
  <svg class="scroll-img" width="20" height="20">
    <use href="./images/dist/sprite.svg#scroll-up-icon"></use>
  </svg>
</button>

      <section class="pagination container">
  <button
    class="pagination__btn"
    id="startBtn"
    disabled
    aria-label="start button"
  >
    <i class="fa-solid fa-angles-left"></i>
  </button>
  <button
    class="pagination__btn prevNext"
    id="prev"
    disabled
    aria-label="prev button"
  >
    <i class="fa-solid fa-angle-left"></i>
  </button>
  <div class="pagination__links">
    <!-- <a href="#" class="pagination__link active">1</a>
    <a href="#" class="pagination__link">2</a>
    <a href="#" class="pagination__link">3</a>
    <a href="#" class="pagination__link">4</a>
    <a href="#" class="pagination__link">5</a> -->
  </div>
  <button class="pagination__btn prevNext" id="next" aria-label="next button">
    <i class="fa-solid fa-angle-right"></i>
  </button>
  <button class="pagination__btn" id="endBtn" aria-label="end button">
    <i class="fa-solid fa-angles-right"></i>
  </button>
</section>

    </main>

    <footer>
  <div class="container">
    <div class="page__footer">
      <p class="copyright">&copy; 2024 | All Rights Reserved |&nbsp;</p>
      <div class="developers">
        <p>Developed with</p>
        <svg class="footer__icon" width="14" height="14">
          <use href="./images/dist/sprite.svg#favorite-icon"></use>
        </svg>
        <p class="js-team-modal team-modal hover-target">by Serhii Lazarenok</p>
      </div>
    </div>
  </div>
</footer>


    <script src="js/app.min.js" type="module"></script>
  </body>
</html>
